name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump type (BREAKING.FEATURE.FIX)'
        required: true
        default: 'fix'
        type: choice
        options:
          - fix
          - feature
          - breaking

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-edit
        run: cargo install cargo-edit

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Map version type to semver
        id: map
        run: |
          # Map our naming to cargo-edit's expected values
          # BREAKING.FEATURE.FIX -> major.minor.patch
          case "${{ github.event.inputs.version }}" in
            breaking) echo "bump=major" >> $GITHUB_OUTPUT ;;
            feature)  echo "bump=minor" >> $GITHUB_OUTPUT ;;
            fix)      echo "bump=patch" >> $GITHUB_OUTPUT ;;
          esac

      - name: Bump version
        id: bump
        run: |
          cargo set-version --bump ${{ steps.map.outputs.bump }}
          VERSION=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[0].version')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h)" --reverse)
          else
            COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"- %s (%h)" --reverse)
          fi
          
          echo "## v${{ steps.bump.outputs.version }}" > /tmp/notes.md
          echo "" >> /tmp/notes.md
          echo "### Changes (${{ github.event.inputs.version }})" >> /tmp/notes.md
          echo "" >> /tmp/notes.md
          echo "$COMMITS" >> /tmp/notes.md
          
          {
            echo 'notes<<EOF'
            cat /tmp/notes.md
            echo 'EOF'
          } >> $GITHUB_OUTPUT

      - name: Update CHANGELOG.md
        run: |
          if [ -f CHANGELOG.md ]; then
            cat /tmp/notes.md > /tmp/new_changelog.md
            echo "" >> /tmp/new_changelog.md
            cat CHANGELOG.md >> /tmp/new_changelog.md
            mv /tmp/new_changelog.md CHANGELOG.md
          else
            echo "# Changelog" > CHANGELOG.md
            echo "" >> CHANGELOG.md
            cat /tmp/notes.md >> CHANGELOG.md
          fi

      - name: Commit and tag
        run: |
          git add Cargo.toml CHANGELOG.md Cargo.lock || true
          git commit -m "chore: release v${{ steps.bump.outputs.version }}"
          git tag -a "v${{ steps.bump.outputs.version }}" -m "Release v${{ steps.bump.outputs.version }}"

      - name: Push changes
        run: |
          git push origin main
          git push origin "v${{ steps.bump.outputs.version }}"

      - name: Publish to crates.io
        run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.bump.outputs.version }}
          name: v${{ steps.bump.outputs.version }}
          body: ${{ steps.changelog.outputs.notes }}
          draft: false
          prerelease: false
